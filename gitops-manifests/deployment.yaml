apiVersion: apps/v1
kind: Deployment
metadata:
  name: toystoreapp
  namespace: toystore
  labels:
    app: toystoreapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: toystoreapp
  template:
    metadata:
      labels:
        app: toystoreapp
    spec:
      containers:
      - name: toystoreapp
        image: kavitharc.azurecr.io/toystoreapp:latest
        ports:
        - containerPort: 8000  # Changed from 80 to 8000
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8000"  # Changed from 80 to 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000  
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000  
          initialDelaySeconds: 5
          periodSeconds: 5